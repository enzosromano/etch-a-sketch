<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <title>etch-a-sketch</title>
</head>

<body>

    <div class="interface">

      <h1 class="heading">Etch A SketchÂ©</h1>

      <div id="canvas"></div>

      <div class="userMenu">

        <div class="circle"></div>

        <div class="sizeOptions">

          <div id="gridHelperText">Grid Size:</div>

          <div class="sliderArea">

            <div id="gridSizeField">10x10</div>

            <input type="range" min="1" max="64" value="10" id="slider" 
            oninput="gridSizeField.innerHTML = slider.value + 'x' + slider.value">

          </div>
          

        </div>

        <div class="colorOptions">

          <button>Color 1</button>
          <button>Color 2</button>
          <button>Color 3</button>
          <button id="clearDrawing">Clear</button>

        </div>

        <div class="circle"></div>

      </div>

    </div>

    <div class="footer">

      <p>Copyright: Enzo Romano</p>

    </div>


</body>
</html>
